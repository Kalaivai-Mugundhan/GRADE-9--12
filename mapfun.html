<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>map function in js</h2>
    <p id="para1"></p>
    <script>
        var numbers=[11,22,33,44,55,66];
        function myfun(num)
        {
            return num / 10;
        }
        var newarray=numbers.map(myfun);
        document.getElementById("para1").innerHTML="the final map is: " + newarray;
    </script>
</body>
</html>
