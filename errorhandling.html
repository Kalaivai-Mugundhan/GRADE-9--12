<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JS error handling</h2>
   <p id="errhandling">addalert</p> 
   <script>
    try{
       addalert("welcome");
    }
    catch(err)
    {
        document.getElementById("errhandling").innerHTML=err.message;
    }
   </script>
</body>
</html>
